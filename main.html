<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h2>Feedback Form</h2>
	<form action="#" method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" minlength="3" maxlength="50" placeholder="Name" required>
		</div><br>
		<div>
			<label for="portfolio">Portfolio</label>
			<input type="url" name="portfolio" id="portfolio" placeholder=Portfolio required>
		</div><br>
		<div>
			<label for="favColor">Select Favourite Colour</label>
			<input type="color" id="favColor" name="favColor">
		</div><br>
		<div>
			<label for="likeness">Likeness</label>
			<input type="range" id="likeness" name="likeness" min="1" max="100">
		</div><br>
		<div>
			<input type="submit" value="submit">
		</div>
		
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	</form>
</body>

</html>
